<html>
  <head>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/three.min.js"></script>
    <script src="src/WebGLUnion.js"></script>
    <style>
      html, body {
        padding:0;
        margin:0;
      }
      .webgl {
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div class="webgl"></div>
    <script>
      var $divWegGl = $('.webgl');
      var webGL;
      $(document).ready(function () {
        webGL = new WebGLUnion($divWegGl, document.body.clientWidth, document.body.clientHeight);
      });

      $(window).resize(function(e){
        var width = document.body.clientWidth;
        var height = document.body.clientHeight;
        webGL.resize(width, height);
        $divWegGl.css('width', width).css('height', height);
      })
    </script>
  </body>
</html>
