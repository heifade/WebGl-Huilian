<html>
  <head>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/three.min.js"></script>
    <script src="src/WebGLUnion.js"></script>
    <style>
      html, body {
        padding:0;
        margin:0;
      }
      .webglContainer {
        position: relative;
      }
      .webglBall {
        position: absolute;
        width: 800px;
        height: 500px;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
      .webglBack {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="webglContainer">
      <div class="webglBall"></div>
      <div class="webglBack"></div>
    </div>
    <script>
      var $divWegGlBall = $('.webglBall');
      var $divWegGlBack = $('.webglBack');
      $(document).ready(function () {
        var width = document.body.clientWidth;
        var height = document.body.clientHeight;
        var webGLBall = new WebGLUnion($divWegGlBall, 800, 500);
        var webGLBack = new WebGLUnionBack($divWegGlBack, width, height);

        $(window).resize(function(e){
          var width = document.body.clientWidth;
          var height = document.body.clientHeight;
          // webGLBall.resize(width, height);
          webGLBack.resize(width, height);

          // $divWegGlBall.css('width', width).css('height', height);
          $divWegGlBack.css('width', width).css('height', height);
        });

      });

      
    </script>
  </body>
</html>
